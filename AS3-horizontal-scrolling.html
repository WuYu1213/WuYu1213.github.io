<html lang="en"><head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>AS3 Ocean</title>
</head>

<body>

    <div class="" style="height:100vh; width: 16383px; background-color:cadetblue;"></div>
    <div id="outer" class="" style="height:700vh;background:linear-gradient(0deg, black, lightgrey)">
        <div class="sticky-top">
            <div id="horizontal" style="height: 700vh; width: 16383px; position: absolute; top: 0px; left: -102.403px; background: linear-gradient(90deg, blue, lightblue);">
                <div class="row">
                    <div class="col-12" style="height:1200vh;width: 1200vw; background-color:#111">
                    <img src="pic/ocean-01-01-01-01-01.png">
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <div class="" style="height:100vh;background-color:coral;"></div>
    
   




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script>
    $(window).scroll(function(){
        var current_pos = $(document).scrollTop();
        var winw = $(window).width();
        var outerh = $("#outer").height();
        var outer_pos = $("#outer").offset().top;
        console.log(current_pos + "/" + outer_pos);
        if(current_pos > outer_pos && current_pos <= outer_pos + outerh){
            update_left = (-1)*($("#horizontal").width()-winw)*(current_pos - outer_pos)/outerh;
            console.log(update_left);
            $("#horizontal").css("left", update_left);
        }
    });
    
    </script>


</body></html>
